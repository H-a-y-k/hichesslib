language: python
python:
  - "3.6"
  - "3.7"
  - "pypy3"

cache:
  directories:
    - test/games

services:
  - xvfb

install:
  - python3 -m pip3 install --upgrade pip3
  - python3 -m pip3 install --upgrade pip wheel
  - python3 -m pip3 install --upgrade setuptools
  - python3 -m pip3 install -r requirements.txt
  - python3 -m pip3 install --upgrade coveralls

script:
  - coverage erase
  - coverage run --source hichess test/test_hichess.py -vv CellWidgetTestCase
  - coverage run --source hichess test/test_hichess.py -vv BoardWidgetTestCase
